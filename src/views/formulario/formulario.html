  <!--CONTENIDO-->
  <h2 id="titulo">FORMULARIO</h2>


  <!--Formulario-->

  <form action="" id="formulario" class="formulario">
    <div class="caja">
      <label for="nombre" class="label">
        Nombre:
      </label>
      <input type="text" class="marco" id="nombre" placeholder="ej: Jarvier Saldarriaga">
    </div>

    <div class="caja">
      <label for="direccion" class="label">
        Dirección:
      </label>
      <input type="text" class="marco" id="direccion" placeholder="ej: Av 66 # 54-12">
    </div>

    <div class="caja">
      <label for="telefono" class="label">
        Telefono:
      </label>
      <input type="number" class="marco" id="telefono" placeholder="ej: 300 400 5060">
    </div>

    <div class="caja">
      <label for="correo" class="label">
        Correo:
      </label>
      <input type="email" class="marco" id="correo" placeholder="ej: tucorreo@ejemplo.com">
    </div>

    <div class="caja">
      <label for="ciudad" class="label">
        Ciudad:
      </label>
      <input type="text" class="marco" id="ciudad" placeholder="ej: Medellin">
    </div>

    <div class="caja">
      <label for="edad" class="label">
        Edad:
      </label>
      <input type="number" class="marco" id="edad" placeholder="ej: 30">
    </div>

    <input type="submit" class="btn-enviar" value="ENVIAR">
    <p class="warnings" id="warnings"></p>
  </form>
