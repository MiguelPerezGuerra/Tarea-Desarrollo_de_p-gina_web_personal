  <h2 id="titulo">FORMULARIO</h2>


  <form id="formulario" class="w-75 mx-auto mt-4 mb-5">
    <div class="mb-3 d-flex w-50 mx-auto ">
      <label for="nombre" class="form-label w-25 my-auto ps-5">Nombre:</label>
      <input type="text" class="form-control w-75" id="nombre" placeholder="Ej: Jarvier Saldarriaga">
    </div>
    <div class="mb-3 d-flex w-50 mx-auto ">
      <label for="direccion" class="form-label w-25 my-auto  ps-5">Dirección:</label>
      <input type="text" class="form-control w-75" id="direccion" placeholder="Ej: cll 88 # 54 - 11">
    </div>
    <div class="mb-3 d-flex w-50 mx-auto ">
      <label for="telefono" class="form-label w-25 my-auto  ps-5">Telefono:</label>
      <input type="number" class="form-control w-75" id="exampleInputEmail1" placeholder="Ej: 300 400 5060">
    </div>
    <div class="mb-3 d-flex w-50 mx-auto ">
      <label for="correo" class="form-label w-25 my-auto  ps-5">Correo:</label>
      <input type="email" class="form-control w-75" id="correo" aria-describedby="emailHelp"
        placeholder="Ej: ejemplo@gmail.com">
    </div>
    <div class="mb-3 d-flex w-50 mx-auto ">
      <label for="ciudad" class="form-label w-25 my-auto  ps-5">Ciudad:</label>
      <input type="text" class="form-control w-75" id="ciudad" placeholder="Ej: Medellin">
    </div>
    <div class="mb-3 d-flex w-50 mx-auto ">
      <label for="edad" class="form-label w-25 my-auto  ps-5">Edad:</label>
      <input type="number" class="form-control w-75" id="edad" placeholder="Ej: 25">
    </div>
    <button id="boton" type="submit"
      class="btn btn-primary d-flex aling-items justify-content-center mx-auto">Enviar</button>
  </form>
